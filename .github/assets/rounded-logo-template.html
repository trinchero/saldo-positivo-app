<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saldo+ Rounded Logo</title>
    <style>
      body {
        display: grid;
        place-items: center;
        height: 100vh;
        background: #111;
        margin: 0;
      }
      .logo {
        width: 240px;
        height: 240px;
        border-radius: 48px;
        background: #0f0f0f;
        display: grid;
        place-items: center;
      }
      img {
        width: 160px;
        height: 160px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="inpenso-logo.png" alt="Saldo+ Logo" />
    </div>
  </body>
</html>
